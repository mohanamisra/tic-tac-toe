<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryuji's Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Caveat+Brush&family=Knewave&family=Raleway:ital,wght@1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">

        <header>
            <div class = "left-fan"><img src = "images/fan.png"></div>
            <div class = "heading">
                <h3>Ryuji's</h3>
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class = "right-fan"><img src = "images/fan.png"></div>
        </header>

        <div class = "gameboard" id = "gameboard">
            <div class = "row">
                <div class = "box upper left"></div>
                <div class = "box upper mid"></div>
                <div class = "box upper right"></div>
            </div>
            <div class = "row">
                <div class = "box mid left"></div>
                <div class = "box mid mid"></div>
                <div class = "box mid right"></div>
            </div>
            <div class = "row">
                <div class = "box lower left"></div>
                <div class = "box lower mid"></div>
                <div class = "box lower right"></div>
            </div>
        </div>

        <button class = "try-button">Try.</button>
        <div class = "buttons">
            <div><button class = "music-button">Music</button></div>
            <div><button class = "quote-button">Ryuji says...</button></div>
        </div>

        <div class = "quote-section">
            <div class = "master-image"><img src = "images/master.png" class = "master"></div>
            <div class = "quotes"><p id = "quote-text">"You must fight."</p></div>
        </div>

        <footer>
            <div class = "footer text">Made by Mohana Misra (2023)</div>
        </footer>
    </div>
</body>
<script src = "script.js"></script>
</html>
